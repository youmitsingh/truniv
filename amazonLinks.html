<html lang="en">
<head>

  <style>
    /*body {

    h2 {
      text-align: center;

    .description {
      text-align: center;

    .link-list {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      max-width: 500px;
      margin: 0 auto;
    }

   .link-item {
        display: flex;
        align-items: center;
        gap: 1rem; /* Controls spacing between children */
        background: rgba(255, 255, 255, 0.05);
        padding: 0.75rem 1rem;
        border-radius: 8px;
        margin-bottom: 1.5rem;
        width: 100%;
        min-width: 0;
        overflow: hidden;
        flex-wrap: nowrap; /* ðŸ‘ˆ Prevents wrapping */

    }
    

    .link-item:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .flag {
      width: 28px;
      height: 20px;
      margin-right: 0.1rem;
      object-fit: cover;
      border: 1px solid #ccc;
    }

   @media (max-width: 600px) {
  .link-item {
    flex-direction: column;
    align-items: flex-start;
  }

  .right-text-country-container {
    margin-top: 0.5rem;
  }
}

    .right-text-country-container {
        display: flex;
        align-items: center;
        flex-shrink: 0;         /* ðŸ‘ˆ Prevents it from shrinking too much */
        white-space: nowrap;    /* ðŸ‘ˆ Prevents wrapping */
        color: #51d0d7;
    }
    .link-button {
  display: flex;
  align-items: center;
  gap: 1rem;
  flex-shrink: 1;     /* ðŸ‘ˆ Allows it to compress */

  text-decoration: none;
  color: #8ef;
  font-weight: bold;
  background: rgba(255, 255, 255, 0.05);
  padding: 0.75rem 1rem;
  border-radius: 8px;
  transition: background 0.3s ease;
}

.link-button:hover {
  background: rgba(255, 255, 255, 0.15);
}
.launching-soon {
  font-size: 0.9rem;
  color: #f0fcff;
}
  </style>
  <link rel="stylesheet" href="style/styles.css" />
</head>
        
<body>
    <div class="big-container">
        <header>
            <div class="logo-name">
                <a href="index.html" class="logo-link">
                    <img src="images/logo.svg" alt="Logo" class="logo" />

            </div>
            <nav class="nav-links"> 
              <a href="feedback.html">Feedback</a>

            <main></main>
                <h2 class="heading">Visit Amazon in Your Country</h2>
                   <div class="link-list">
                    <p class="description">Click your country to buy "True Phases of Life" on Amazon:</p>
                    <div id="countryLinksContainer"></div>
                </div>
                <div class="above-footer"></div>
                <footer>
                    <div class="footer-col">
                    <img src="images/logo.png" alt="Logo" class="footer-logo" />
                    </div>
                    <div class="footer-col">
                    <h3>About</h3>
                    <p>Stellar Stories brings you tales from the farthest reaches of space.</p>
                    </div>
                    <div class="footer-col">
                    <h3>Contact</h3>
                    <p>email@stellarstories.com</p>
                    <a href="https://instagram.com/yourprofile" target="_blank">
                        <img src="images/instagram-icon.png" alt="Instagram" class="icon" />
                    </a>
                    </div>
                    <div class="footer-col">
                    <p>Â© 2025 Stellar Stories. All rights reserved.</p>
                    </div>
                </footer>
                </main>
            </div>
               

<script>
document.addEventListener("DOMContentLoaded", () => {
  const countries = [
    {
      name: "Canada",
      code: "ca",
      url: "https://www.amazon.ca/True-Phases-Life-Rediscovering-Truth/dp/B0FLWN7ZRB/",
      launchingSoon: false
    },
    {
      name: "China",
      code: "cn",
      url: "https://www.amazon.cn",
      launchingSoon: true
    },
    {
      name: "Egypt",
      code: "eg",
      url: "https://www.amazon.eg",
      launchingSoon: true
    },
    {
      name: "France",
      code: "fr",
      url: "https://www.amazon.fr/True-Phases-Life-Rediscovering-Truth/dp/B0FLWN7ZRB/",
      launchingSoon: false
    },
    {
      name: "Germany",
      code: "de",
      url: "https://www.amazon.de/True-Phases-Life-Rediscovering-Truth/dp/B0FLWN7ZRB/",
      launchingSoon: false
    },
    { name: "India", code: "in", url: "https://www.amazon.in", launchingSoon: true },
    { name: "Italy", code: "it", url: "https://www.amazon.it/True-Phases-Life-Rediscovering-Truth/dp/B0FLWN7ZRB", launchingSoon: false },
    { name: "Japan", code: "jp", url: "https://www.amazon.co.jp/True-Phases-Life-Rediscovering-Truth/dp/B0FLWN7ZRB", launchingSoon: false },
    { name: "Mexico", code: "mx", url: "https://www.amazon.com.mx", launchingSoon: true },
    { name: "Netherlands", code: "nl", url: "https://www.amazon.nl/True-Phases-Life-Rediscovering-Truth/dp/B0FLWN7ZRB", launchingSoon: false },
    { name: "Poland", code: "pl", url: "https://www.amazon.pl/True-Phases-Life-Rediscovering-Truth/dp/B0FLWN7ZRB", launchingSoon: false },
    { name: "Saudi Arabia", code: "sa", url: "https://www.amazon.sa", launchingSoon: true },
    { name: "Singapore", code: "sg", url: "https://www.amazon.sg", launchingSoon: true },
    { name: "Spain", code: "es", url: "https://www.amazon.es/True-Phases-Life-Rediscovering-Truth/dp/B0FLWN7ZRB", launchingSoon: false },
    { name: "Sweden", code: "se", url: "https://www.amazon.se/True-Phases-Life-Rediscovering-Truth/dp/B0FLWN7ZRB", launchingSoon: false },
    { name: "Turkey", code: "tr", url: "https://www.amazon.com.tr", launchingSoon: true },
    { name: "United Arab Emirates", code: "ae", url: "https://www.amazon.ae", launchingSoon: true },
    { name: "United Kingdom", code: "gb", url: "https://www.amazon.co.uk/True-Phases-Life-Rediscovering-Truth/dp/B0FLWN7ZRB", launchingSoon: false },
    { name: "United States", code: "us", url: "https://www.amazon.com/True-Phases-Life-Rediscovering-Truth/dp/B0FLWN7ZRB", launchingSoon: false },
    { name: "Colombia", code: "co", url: "https://www.amazon.com", launchingSoon: true },
    { name: "China", code: "cn", url: "https://www.amazon.cn", launchingSoon: true },
    { name: "Singapore", code: "sg", url: "https://www.amazon.sg", launchingSoon: true }
];

  const container = document.getElementById("countryLinksContainer");

  countries.forEach(({ name, code, url, launchingSoon }) => {
    const linkItem = document.createElement("div");
    linkItem.className = "link-item";

    const anchor = document.createElement("a");
    anchor.href = url;
    anchor.className = "link-button";
    anchor.target = "_blank";

    const flag = document.createElement("img");
    flag.src = `https://flagcdn.com/32x24/${code}.png`;
    flag.alt = name;
    flag.className = "flag";

    anchor.appendChild(flag);
    anchor.appendChild(document.createTextNode(name));
    linkItem.appendChild(anchor);

    if (launchingSoon) {
      const soonContainer = document.createElement("div");
      soonContainer.className = "right-text-country-container";

      const soonText = document.createElement("p");
      soonText.className = "launching-soon";
      soonText.textContent = "Launching soon...";

      soonContainer.appendChild(soonText);
      linkItem.appendChild(soonContainer);
    }

    container.appendChild(linkItem);
  });
});
</script>

            </body>
</html>
